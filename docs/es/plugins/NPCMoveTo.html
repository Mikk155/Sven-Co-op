<!DOCTYPE html>
<head>
        <title>Sven Co-op</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../scripts.js"></script>
</head>
<body>
<a href="../../"><img class="img-banner" src="../../media/svencoop.png" alt="Sven Co-op"></a>
<div class="block">
<br>
<div class="neon-text">
        NPCMoveTo<br><br>
        Muestra un efecto de implosion cuando y donde un jugador utilizo el comando npc_moveto.<br><br>
        Este plugin requiere <a href="https://github.com/Mikk155/metamod-limitless-potential" target="_blank" class="link-extern">metamod</a>.<br><br>
        Script originalmente de: Gaftherman
</div>
<br>
</div>
<br><br>
<div class="block">
<br>
<div class="neon-text">
        Configure el archivo json.<br><br>
        <div style="text-align: left;padding-left: 1%;"><br>
                <button onclick="toggleTable('json_1')">"observers can use"</button><br>
                <div id="json_1" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Si es true, espectadores podrán dar uso a este efecto visual.</button><br>
                </div>
                <button onclick="toggleTable('json_2')">"player cooldown"</button><br>
                <div id="json_2" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-float">float</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Tiempo de enfriamiento por jugador.</button><br>
                </div>
                <button onclick="toggleTable('json_3')">"radius"</button><br>
                <div id="json_3" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Radio del effecto</button><br>
                </div>
                <button onclick="toggleTable('json_4')">"count"</button><br>
                <div id="json_4" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Cantidad de efectos.</button><br>
                </div>
                <button onclick="toggleTable('json_5')">"life"</button><br>
                <div id="json_5" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Tiempo de vida del efect.</button><br>
                </div>
        </div>
</div>
<br>
</div>
<br><br>
<div class="block"><a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/NPCMoveTo" target="_blank">Descargar</a><br></div><br>
</body>
</html>
