<!DOCTYPE html>
<head>
        <title>Sven Co-op</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../scripts.js"></script>
</head>
<body>
<a href="../../"><img class="img-banner" src="../../media/svencoop.png" alt="Sven Co-op"></a>
<div class="block">
<br>

<div class="neon-text">
        no_autopickup<br><br>
        Previene que los jugadores recogan los objetos automaticamente tras tocarlos<br><br>
        En lugar requiere que los jugadores presionen su tecla Usar (E)
</div>
<br>
</div>
<br><br>
<div class="block">
<br>
<div class="neon-text">
        Configure el archivo json.<br><br>
        <div style="text-align: left;padding-left: 1%;"><br>
                <button onclick="toggleTable('json_1')">"MessagePlayer"</button><br>
                <div id="json_1" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Muestra un mensaje en la pantalla del jugador.</button><br>
                </div>
                <button onclick="toggleTable('json_2')">"RequiredLoS"</button><br>
                <div id="json_2" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Requiere que el item este en linea directa de vision de el jugador.</button><br>
                </div>
                <button onclick="toggleTable('json_3')">"ItemList"</button><br>
                <div id="json_3" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-array">array</button><br>
                        <button onclick="toggleTable('json_4')">Valor</button><br>
                        <div id="json_4" class="hidden" style="padding-left: 3%;">
                                <button class="json-description2">Nombre de los items permitidos por este plugin.<br>Soporta comodin (*) al final.</button><br>
                        </div>
                </div>
        </div>
</div>
<br>
</div>
<br><br>
<div class="block"><a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/no_autopickup" target="_blank">Descargar</a><br></div><br>
</body>
</html>
