<!DOCTYPE html>

<head>
        <title>Sven Co-op</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../scripts.js"></script>
</head>
<body>
<a href="../../"><img class="img-banner" src="../../media/svencoop.png" alt="Sven Co-op"></a>
<div class="block">
<br>
<div class="neon-text">
        FastRestart<br><br>
        Cuando el modo supervivencia esta activado y no hay mas jugadores vivos el mapa es reiniciado rapidamente.<br><br>
        Idea original: Rick
</div>
<br>
</div>
<br><br>
<div class="block">
<br>
<div class="neon-text">
        Configure el archivo json.<br><br>
        <div style="text-align: left;padding-left: 1%;"><br>
                <button onclick="toggleTable('json_1')">"ShouldWaitMedic"</button><br>
                <div id="json_1" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Espera un momento si hay algun npc medico cerca del cuerpo de un jugador muerto.</button><br>
                </div>
                <button onclick="toggleTable('json_2')">"SearchRadius"</button><br>
                <div id="json_2" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">Radio para buscar si "ShouldWaitMedic" es true.</button><br>
                </div>
        </div>
</div>
<br>
</div>
<br><br>
<div class="block"><a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/FastRestart" target="_blank">Descargar</a><br></div><br>
</body>
</html>
