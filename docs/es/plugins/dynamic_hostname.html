<!DOCTYPE html>
<head>
        <title>Sven Co-op</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../scripts.js"></script>
</head>
<body>
<a href="../../"><img class="img-banner" src="../../media/svencoop.png" alt="Sven Co-op"></a>
<div class="block">
<br>
<div class="neon-text">
        dynamic_hostname<br><br>
        Cambia el nombre del servidor dinamicamente dependiendo el mapa/campaña, antirush, estado de survival y dificultad<br><br>
        Idea original CubeMath

</div>
<br>
</div>
<br><br>
<div class="block">
<br>
    <div class="neon-text">
        Configure el archivo json.<br><br>
        <div style="text-align: left;padding-left: 1%;"><br>
                <button onclick="toggleTable('json_1')">"CONFIG"</button><br>
                <div id="json_1" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Tipo: </button><button class="json-dictionary">dictionary</button><br>

                        <button onclick="toggleTable('json_2')">"HOSTNAME"</button><br>
                        <div id="json_2" class="hidden" style="padding-left: 3%;">
                                <button class="json-description">Tipo: </button><button class="json-string">string</button><br>
                                <button class="json-description">Descripción: </button><button class="json-description2">El nombre de tu servidor</button><br>
                        </div>

                        <button onclick="toggleTable('json_3')">"DISABLED"</button><br>
                        <div id="json_3" class="hidden" style="padding-left: 3%;">
                                <button class="json-description">Tipo: </button><button class="json-string">string</button><br>
                                <button class="json-description">Descripción: </button><button class="json-description2">Mensaje a mostrar cuando algo esta 'Desactivado'</button><br>
                        </div>

                        <button onclick="toggleTable('json_4')">"ENABLED"</button><br>
                        <div id="json_4" class="hidden" style="padding-left: 3%;">
                                <button class="json-description">Tipo: </button><button class="json-string">string</button><br>
                                <button class="json-description">Descripción: </button><button class="json-description2">Mensaje a mostrar cuando algo esta 'Activado'</button><br>
                        </div>

                        <button onclick="toggleTable('json_5')">"DYNAMIC_HOSTNAME"</button><br>
                        <div id="json_5" class="hidden" style="padding-left: 3%;">
                                <button class="json-description">Tipo: </button><button class="json-string">string</button><br>
                                <button class="json-description">Descripción: </button><button class="json-description2">Tu nuevo nombre de servidor reemplazando los argumentos.</button><br>
                                <button onclick="toggleTable('json_6')">Valor</button><br>
                                <div id="json_6" class="hidden" style="padding-left: 4%;">
                                        <button onclick="toggleTable('json_7')">$hostname$</button><br>
                                        <div id="json_7" class="hidden" style="padding-left: 5%;">
                                                <button class="json-description">Descripción: </button><button class="json-description2">Representa el nombre del servidor, el contenido de "HOSTNAME"</button><br>
                                        </div>
                                        <button onclick="toggleTable('json_8')">$maps$</button><br>
                                        <div id="json_8" class="hidden" style="padding-left: 5%;">
                                                <button class="json-description">Descripción: </button><button class="json-description2">Representa el nombre del mapa, el contenido de "MAPS"</button><br>
                                        </div>
                                        <button onclick="toggleTable('json_9')">$antirush$</button><br>
                                        <div id="json_9" class="hidden" style="padding-left: 5%;">
                                                <button class="json-description">Descripción: </button><button class="json-description2">#dynamic_hostname::fantirush#</button><br>
                                        </div>
                                        <button onclick="toggleTable('json_10')">$survival$</button><br>
                                        <div id="json_10" class="hidden" style="padding-left: 5%;">
                                                <button class="json-description">Descripción: </button><button class="json-description2">Representa si el mapa esta en modo supervivencia</button><br>
                                        </div>
                                        <button onclick="toggleTable('json_11')">$difficulty$</button><br>
                                        <div id="json_11" class="hidden" style="padding-left: 5%;">
                                                <button class="json-description">Descripción: </button><button class="json-description2">Representa el nivel actual de difficultad del plugin DynamicDifficultyDeluxe</button><br>
                                        </div>
                                </div>
                        </div>
                </div>

                <button onclick="toggleTable('json_12')">"MAPS"</button><br>
                <div id="json_12" class="hidden" style="padding-left: 4%;">
                        <button class="json-description">Tipo: </button><button class="json-dictionary">dictionary</button><br>
                        <button class="json-description">Descripción: </button><button class="json-description2">una lista de mapas a identificar.<br>Mientras que key es el nombre del mapa, value es el texto a mostrar.<br>Soporta comodin (*) al final para series.</button><br>
                </div>
        </div>
    </div>
<br>
</div>
<br><br>
<div class="block"><a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/dynamic_hostname" target="_blank">Descargar</a><br></div><br>
</body>
