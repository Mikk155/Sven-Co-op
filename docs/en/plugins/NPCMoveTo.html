<!DOCTYPE html>
<head>
        <title>Sven Co-op</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../scripts.js"></script>
</head>
<body>
<a href="../../"><img class="img-banner" src="../../media/svencoop.png" alt="Sven Co-op"></a>
<div class="block">
<br>
<div class="neon-text">
        NPCMoveTo<br><br>
        Shows a implosion effect when and where a player used a npc_moveto command.<br><br>
        This plugins requires <a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/metamod" target="_blank" class="link-extern">metamod</a>.<br><br>
        Script originally from: Gaftherman
</div>
<br>
</div>
<br><br>
<div class="block">
<br>
<div class="neon-text">
        Configure the json file.<br><br>
        <div style="text-align: left;padding-left: 1%;"><br>
                <button onclick="toggleTable('json_1')">"observers can use"</button><br>
                <div id="json_1" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">If true, spectators will be able to do use of this visual effect.</button><br>
                </div>
                <button onclick="toggleTable('json_2')">"player cooldown"</button><br>
                <div id="json_2" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-float">float</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Cooldown time per player.</button><br>
                </div>
                <button onclick="toggleTable('json_3')">"radius"</button><br>
                <div id="json_3" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Effect radius.</button><br>
                </div>
                <button onclick="toggleTable('json_4')">"count"</button><br>
                <div id="json_4" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Ammount of effects.</button><br>
                </div>
                <button onclick="toggleTable('json_5')">"life"</button><br>
                <div id="json_5" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Effect's life time.</button><br>
                </div>
        </div>
</div>
<br>
</div>
<br><br>
<div class="block"><a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/NPCMoveTo" target="_blank">Download</a><br></div><br>
</body>
</html>
