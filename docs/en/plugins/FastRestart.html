<!DOCTYPE html>

<head>
        <title>Sven Co-op</title>

<body>

        <div style="position:relative;padding-left:0%;text-align:center;font-weight:100;font-size:30px;">

                <a href="https://mikk155.github.io/Sven-Co-op">

                <div class="block">
                <br>

                        <div class="neon-text">

                                <div class="neon-text" >
                                        FastRestart
                                        <br><br>
                                        When survival mode is enabled and there is no alive players the map is restarted instantly.
                                        <br><br>
                                        Original idea by <a href="https://github.com/RedSprend" target="_blank" class="link-extern">Rick</a>.

                                        <br><br>
                                        <a href="https://github.com/Mikk155/Sven-Co-op/actions/workflows/FastRestart.yaml" target="_blank">Download
                                </div>
                        </div>

                <br>
                </div>

                <br>
                <br>

<pre class="json">
<a class="json-tokens">{</a>
&nbsp;&nbsp;&nbsp;&nbsp;// true = wait if there is a medic npc around
&nbsp;&nbsp;&nbsp;&nbsp;// false = ignore monsters and instant restart
&nbsp;&nbsp;&nbsp;&nbsp;<a class="json-string">"ShouldWaitMedic"</a><a class="json-tokens">:</a> <a class="json-false">false</a>
<a class="json-tokens">}</a>
</pre>

                <br>
                <br>
        </div>
