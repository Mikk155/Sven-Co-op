<!DOCTYPE html>

<head>
        <title>Sven Co-op</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../scripts.js"></script>
</head>
<body>
<a href="../../"><img class="img-banner" src="../../media/svencoop.png" alt="Sven Co-op"></a>
<div class="block">
<br>
<div class="neon-text">
        FastRestart<br><br>
        When survival mode is enabled and there is no alive players the map is restarted instantly.<br><br>
        Original idea: Rick
</div>
<br>
</div>
<br><br>
<div class="block">
<br>
<div class="neon-text">
        Configure the json file.<br><br>
        <div style="text-align: left;padding-left: 1%;"><br>
                <button onclick="toggleTable('json_1')">"ShouldWaitMedic"</button><br>
                <div id="json_1" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Wait a moment if there are any medic npc around a dead player's body.</button><br>
                </div>
                <button onclick="toggleTable('json_2')">"SearchRadius"</button><br>
                <div id="json_2" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-integer">integer</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Radius to search if "ShouldWaitMedic" is true.</button><br>
                </div>
        </div>
</div>
<br>
</div>
<br><br>
<div class="block"><a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/FastRestart" target="_blank">Download</a><br></div><br>
</body>
</html>
