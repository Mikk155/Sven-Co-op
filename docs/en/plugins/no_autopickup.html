<!DOCTYPE html>
<head>
        <title>Sven Co-op</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../styles.css">
        <script src="../../scripts.js"></script>
</head>
<body>
<a href="../../"><img class="img-banner" src="../../media/svencoop.png" alt="Sven Co-op"></a>
<div class="block">
<br>

<div class="neon-text">
        no_autopickup<br><br>
        Prevent players from automatic pick weapons on touching them<br><br>
        Instead requires players to press Use key (E)
</div>
<br>
</div>
<br><br>
<div class="block">
<br>
<div class="neon-text">
        Configure the json file.<br><br>
        <div style="text-align: left;padding-left: 1%;"><br>
                <button onclick="toggleTable('json_1')">"MessagePlayer"</button><br>
                <div id="json_1" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Display message on the player's screen.</button><br>
                </div>
                <button onclick="toggleTable('json_2')">"RequiredLoS"</button><br>
                <div id="json_2" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-boolean">boolean</button><br>
                        <button class="json-description">Description: </button><button class="json-description2">Requires the item to be on direct Line Of Sight of the player.</button><br>
                </div>
                <button onclick="toggleTable('json_3')">"ItemList"</button><br>
                <div id="json_3" class="hidden" style="padding-left: 2%;">
                        <button class="json-description">Type: </button><button class="json-array">array</button><br>
                        <button onclick="toggleTable('json_4')">Value</button><br>
                        <div id="json_4" class="hidden" style="padding-left: 3%;">
                                <button class="json-description2">Name of the items allowed for this plugin.<br>Supports wildcard (*) at the end.</button><br>
                        </div>
                </div>
        </div>
</div>
<br>
</div>
<br><br>
<div class="block"><a href="https://github.com/Mikk155/Sven-Co-op/releases/tag/no_autopickup" target="_blank">Download</a><br></div><br>
</body>
</html>
