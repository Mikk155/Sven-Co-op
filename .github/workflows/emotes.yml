name: emotes

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/emotes.yml'
      - 'src/utils/*'
      - 'src/emotes.*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Installing Python
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    - name: Release
      env:
        TOKEN: ${{ secrets.TOKEN }}
        BOT: ${{ secrets.BOT }}
      run: python3 build.py emotes true true
